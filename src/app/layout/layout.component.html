<mat-toolbar color="primary">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Toggle menu"
    data-testid="main-menu-toggle"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/tasks">Tasks</button>
    <button mat-menu-item routerLink="/users">Users</button>
    <button mat-menu-item routerLink="/settings">Settings</button>
  </mat-menu>
  <span>Purchase Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="themeService.toggleTheme()" aria-label="Toggle theme">
    <mat-icon>{{ themeService.currentTheme() === 'light-theme' ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
</mat-toolbar>
<main class="content">
  <router-outlet></router-outlet>
</main>
